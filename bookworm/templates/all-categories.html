<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Create Category</title>
	{% include 'common/header/head-formatting.html' %}
</head>
<body>
	{% include 'common/HEADER.html' %}
	<a href="{% url 'create category'%}" class="btn btn-block btn-outline-dark">Create Category</a>
		{% for c in categories %}
			<p>
				{{ c.category }}
				<a href="{% url 'update category' c.id %}" class="btn btn-success">Edit Category</a>
				<a href="{% url 'delete category' c.id %}" class="btn btn-danger">Delete Category</a>
			</p>
		{% endfor %}

	{% include 'common/scripts.html' %}
</body>
</html>
