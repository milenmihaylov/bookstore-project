{% extends 'shop/my-account.html' %}
{% block title %}
	asd tuk rabotq

{% block account_page %}
	<form method="post" id="" action="{% url 'login user' %}">
	{% csrf_token %}
		<div class="border-bottom mb-6 pb-6 mb-lg-8 pb-lg-9">
			<div class="pt-5 pl-md-5 pt-lg-8 pl-lg-9">
				<h6 class="font-weight-medium font-size-7 ml-lg-1 mb-lg-8 pb-xl-1">Account</h6>
				<div class="font-weight-medium font-size-22 mb-4 pb-xl-1">Log in</div>
				<div id="login" data-target-group="idForm" class="row">
					<div class="col-md-12 mb-4 mb-md-0">
						<div class="js-form-message">
							<label id="signinEmailLabel" class="form-label" for="signinEmail">Email</label>
							{{ form.username }}
						</div>
					</div>
					<div class="col-md-12 mb-4">
						<div class="js-form-message">
							<label for="exampleFormControlInput3">Password</label>
							<!-- <input type="text" class="form-control rounded-0" name="name" aria-label="Jack Wayley" id="exampleFormControlInput3" required="" data-error-class="u-has-error" data-msg="Please enter your name." data-success-class="u-has-success"> -->
							{{ form.password }}
						</div>
					</div>
				</div>
				<div class="ml-3 space-bottom-2 space-bottom-lg-3">
				<button type="submit" class="btn btn-wide btn-dark text-white rounded-0 transition-3d-hover height-60 width-390">Log in</button>
			</div>

			</div>

		</div>
	</form>



{% endblock %}
